<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="header-bg-img">
          <img
            class="profile-img"
            src="./images/image-victor.jpg"
            alt="Profile Picture"
          />
        </div>
        <div class="profile">
          <p class="profile-name">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>
        </div>
        <div class="social">
          <p class="social-num">80k</p>
          <p class="social-num">803k</p>
          <p class="social-num">1.4k</p>
          <p class="name">Followers</p>
          <p class="name">Likes</p>
          <p class="name">Photos</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="http://www.mattgrah.am/">Matt Graham</a>.
      </div>
    </main>
    <div class="top-circle"></div>
    <div class="bottom-circle"></div>
  </body>
</html>
